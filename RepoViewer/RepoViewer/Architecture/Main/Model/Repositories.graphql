query Repositories($first: Int, $after: String) {
    viewer {
        repositories (first: $first, after: $after) {
            edges {
                cursor
                node {
                    id
                    name
                    description
                    isPrivate
                    languages (first: 4) {
                        nodes {
                            name
                        }
                    }
                    stargazers {
                        totalCount
                    }
                }
            }
        }
    }
}
